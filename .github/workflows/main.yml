name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/my-action
      - run: ls -la $GITHUB_WORKSPACE
      - run: ls -la $HOME
      - uses: actions/upload-artifact@v2
        with:
          name: workspace-artifacts
          path: $GITHUB_WORKSPACE
      - uses: actions/upload-artifact@v2
        with:
          name: home-artifacts
          path: $HOME

